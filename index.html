<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu kết quả Vòng CV</title>
    <link rel="icon" href="https://scontent.xx.fbcdn.net/v/t1.15752-9/369489194_356620733684817_8422357874715209974_n.png?stp=dst-png_p2048x2048&_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeEQxVyVbRH8K_xgc2jspAHypkBwlHrXFX6mQHCUetcVfnD1q6WRAQYluAg6XNeB-b2P0ubsWMnWIa06MmZSDs46&_nc_ohc=lHfmGWyp5_QQ7kNvgFn56A5&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QFr-5xac3VsLbYFyXloSNQPcM4IRymkEY5a7TqfnfbF8w&oe=67130AE6">
    <link rel="stylesheet" href="style.css">
    <style>
        #result-page{
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .footer{
            margin-top: 10px;
            text-align: center;
        }
        #result-table{
            width: 80%;
            margin: 0 auto;
            display: none;
            border-collapse: collapse;
        }
        #result-table th, #result-table td{
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #result-table th{
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div>
        <div class="wrapper">
            <h2>Tra cứu kết quả Vòng CV</h2>
            <form id="form-nickname" onsubmit="return false;">
                <div class="input-field">
                    <input type="text" id="id-sv" placeholder="Mã sinh viên" required>
                    <i class="bx bxs-user"></i>
                </div>
                <br>
                <div>
                    <button id="search-res" onclick="fetchResult()">
                        <p>Tra cứu</p>
                    </button>

                </div>
            </form>
        </div>
        <div id="result-page">
            <h4>Tra cứu kết quả</h4>
            <div id="result-message"></div>
            <table id="result-table">
                <thead>
                <tr>
                    <th>MSV</th>
                    <th>Họ và tên</th>
                    <th>Lớp</th>
                    <th>Ngành học</th>
                    <th>Kết quả</th>
                    <th>Lịch phỏng vấn</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="footer">
                <p>Hãy liên lạc lại với chúng mình nếu bạn muốn đổi ca phỏng vấn nhé!</p>
            </div>
        </div>
    </div>

    <script>
        async function fetchResult() {
            const studentCode = document.getElementById('id-sv').value;
            const  wrapper = document.querySelector('.wrapper');
            const resultPage = document.getElementById('result-page');
            const resultMessage = document.getElementById('result-message');
            const resultTable = document.getElementById('result-table');
            const tbody = resultTable.querySelector('tbody');

            resultMessage.innerHTML = '';
            tbody.innerHTML ='';
            resultTable.style.display = 'none';

            try{
                const response = await fetch(`https://lcdkhoacntt1-ptit.tech/api//result/${studentCode}`);
                const data = await response.json();

                if (data.status === 200){
                    if (data.data.result === "approved"){
                        resultTable.style.display = 'table';
                        tbody.innerHTML = `
                            <tr>
                                <td>${data.data.studentCode}</td>
                                <td>${data.data.fullName}</td>
                                <td>${data.data.className}</td>
                                <td>${data.data.major}</td>
                                <td>${data.data.result}</td>
                                <td>${data.data.interviewTime}</td>
                            </tr>
                        `;
                    }
                }
                else{
                    resultMessage.innerHTML =`Mã sinh viên: ${studentCode}<br> Rất tiếc! Bạn không vượt qua Vòng CV.<br>Vui lòng liên hệ nếu có bất kỳ thắc mắc nào!`;
                    resultTable.style.display ='none';
                }
                wrapper.style.display ='none';
                resultPage.style.display= 'block';
            }
            catch(error){
                resultMessage.innerHTML ='Có lỗi xảy ra! Vui lòng thử lại';
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>

</html>
